<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-dark: #06091b; 
            --card-bg: #10142d; 
            --cyan: #00ffca; 
            --text-gray: #7e87a8;
            --gradient-main: linear-gradient(135deg, #2af598 0%, #009efd 100%);
        }

        body { 
            margin: 0; background: var(--bg-dark); 
            font-family: 'Segoe UI', Roboto, sans-serif; color: white; 
        }

        .app-container { width: 100%; max-width: 480px; margin: auto; min-height: 100vh; padding-bottom: 80px; }

        /* --- WALLET HEADER --- */
        .wallet-header {
            padding: 30px 20px; text-align: center;
            background: linear-gradient(180deg, #161d3d 0%, var(--bg-dark) 100%);
        }
        .total-balance-box i { font-size: 24px; color: var(--cyan); margin-bottom: 10px; }
        .balance-amount { font-size: 36px; font-weight: bold; margin: 5px 0; }
        .balance-label { color: var(--text-gray); font-size: 14px; letter-spacing: 1px; }

        /* --- STATS CARDS (Deposit/Withdrawal Summary) --- */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; margin-top: -20px; }
        .stat-card {
            background: var(--card-bg); padding: 15px; border-radius: 20px;
            border: 1px solid #1f2855; text-align: center;
        }
        .stat-card span { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 5px; }
        .stat-card b { font-size: 18px; color: #fff; }

        /* --- MAIN ACTION BUTTON --- */
        .action-container { padding: 20px 15px; }
        .main-btn {
            width: 100%; background: var(--gradient-main); color: #000;
            border: none; padding: 15px; border-radius: 50px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,255,202,0.2);
        }

        /* --- GRID MENU (Icons like screenshot) --- */
        .wallet-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            padding: 15px; margin-top: 10px;
        }
        .grid-item { text-align: center; cursor: pointer; }
        .icon-box {
            width: 55px; height: 55px; margin: 0 auto 8px;
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 22px; transition: 0.3s;
        }
        .grid-item span { font-size: 11px; color: var(--text-gray); font-weight: 500; }
        
        /* Icon Colors */
        .bg-deposit { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
        .bg-withdraw { background: rgba(33, 150, 243, 0.15); color: #2196f3; }
        .bg-d-hist { background: rgba(233, 30, 99, 0.15); color: #e91e63; }
        .bg-w-hist { background: rgba(76, 175, 80, 0.15); color: #4caf50; }

        .grid-item:active .icon-box { transform: scale(0.9); }

        /* --- EXTRA INFO --- */
        .extra-section { padding: 0 15px; display: flex; gap: 15px; margin-top: 10px; }
        .mini-card {
            flex: 1; background: var(--card-bg); padding: 20px; 
            border-radius: 20px; border: 1px solid #1f2855; text-align: center;
        }
        .mini-card i { font-size: 20px; color: var(--text-gray); margin-bottom: 10px; opacity: 0.5; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #10142d; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1f2855; }
        .nav-item { text-align: center; color: var(--text-gray); font-size: 11px; cursor: pointer; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--cyan); }
    </style>
</head>
<body>

<div class="app-container">
    <div style="padding: 15px; display: flex; align-items: center; gap: 15px;">
        <i class="fas fa-chevron-left" onclick="history.back()"></i>
        <b style="font-size: 18px;">Wallet</b>
    </div>

    <div class="wallet-header">
        <div class="total-balance-box">
            <i class="fas fa-wallet"></i>
            <div class="balance-label">TOTAL BALANCE</div>
            <div class="balance-amount">₹<span id="mainBalance">128549.68</span></div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <span>Total Deposit</span>
            <b>₹50,000.00</b>
        </div>
        <div class="stat-card">
            <span>Total Withdrawal</span>
            <b>₹25,000.00</b>
        </div>
    </div>

    <div class="action-container">
        <button class="main-btn" onclick="alert('Transferring to Main Wallet...')">Main wallet transfer</button>
    </div>

    <div class="wallet-grid">
        <div class="grid-item" onclick="location.href='deposit.html'">
            <div class="icon-box bg-deposit"><i class="fas fa-coins"></i></div>
            <span>Deposit</span>
        </div>
        <div class="grid-item" onclick="location.href='withdraw.html'">
            <div class="icon-box bg-withdraw"><i class="fas fa-university"></i></div>
            <span>Withdraw</span>
        </div>
        <div class="grid-item" onclick="location.href='deposit-history.html'">
            <div class="icon-box bg-d-hist"><i class="fas fa-receipt"></i></div>
            <span>Deposit <br>history</span>
        </div>
        <div class="grid-item" onclick="location.href='withdraw-history.html'">
            <div class="icon-box bg-w-hist"><i class="fas fa-history"></i></div>
            <span>Withdraw <br>history</span>
        </div>
    </div>

    <div class="extra-section">
        <div class="mini-card">
            <i class="fas fa-gamepad"></i>
            <div style="font-size: 14px; font-weight: bold;">0.00</div>
            <div style="font-size: 10px; color: var(--text-gray);">AR Game</div>
        </div>
        <div class="mini-card">
            <i class="fas fa-dice"></i>
            <div style="font-size: 14px; font-weight: bold;">0.00</div>
            <div style="font-size: 10px; color: var(--text-gray);">Lottery</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="location.href='index.html'"><i class="fas fa-house"></i>Home</div>
        <div class="nav-item"><i class="fas fa-gift"></i>Activity</div>
        <div class="nav-item active"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item"><i class="fas fa-user"></i>Account</div>
    </div>
</div>

<script>
    // Smooth interaction for buttons
    document.querySelectorAll('.grid-item').forEach(item => {
        item.addEventListener('click', function() {
            // Tum yahan koi bhi function add kar sakte ho
            console.log("Navigating to: " + this.innerText);
        });
    });
</script>

</body>
</html>
