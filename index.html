<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-dark: #06091b; 
            --card-bg: #10142d; 
            --cyan: #00ffca; 
            --text-gray: #7e87a8;
            --gradient-blue: linear-gradient(135deg, #2af598 0%, #009efd 100%);
            --gold: #ffd700;
        }

        body { 
            margin: 0; background: var(--bg-dark); 
            font-family: 'Segoe UI', Roboto, sans-serif; color: white; 
            overflow-x: hidden; 
        }

        .app-container { width: 100%; max-width: 480px; margin: auto; min-height: 100vh; padding-bottom: 80px; }

        /* --- HEADER & WALLET TOP --- */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(16, 20, 45, 0.5); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .logo { font-size: 20px; font-weight: bold; font-style: italic; color: #fff; text-decoration: none; }
        .logo span { color: var(--cyan); }
        
        .wallet-top-box {
            background: #161d3d; border: 1px solid #1f2855; padding: 5px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .wallet-top-box i { color: var(--gold); font-size: 14px; }
        .wallet-top-box span { font-size: 14px; font-weight: bold; color: var(--cyan); }

        /* --- AUTO SLIDING BANNER --- */
        .banner-container { padding: 15px; margin-bottom: 5px; }
        .slider-wrapper {
            width: 100%; height: 160px; border-radius: 15px; overflow: hidden;
            border: 1px solid #1f2855; position: relative; background: #10142d;
        }
        .slides { display: flex; width: 300%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { width: 100%; height: 100%; flex-shrink: 0; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* --- POPUP STYLES --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 9999; 
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .bonus-card { 
            width: 88%; max-width: 380px; background: #161d3d; border-radius: 30px; 
            padding: 25px 20px; border: 1px solid var(--cyan); animation: popIn 0.4s;
        }
        @keyframes popIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .bonus-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #1f2855; }
        .dep-btn-sm { background: var(--cyan); color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 11px; cursor: pointer; }

        /* --- NOTICE & GAMES --- */
        .notice-bar { margin: 10px 15px; background: #161d3d; padding: 10px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; font-size: 12px; border: 1px solid #1f2855; }
        .notice-bar i { color: var(--cyan); }

        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .game-box { background: var(--card-bg); border-radius: 20px; padding: 20px 10px; text-align: center; border: 1px solid #1f2855; cursor: pointer; }
        .game-icon { width: 60px; height: 60px; background: #161d3d; border-radius: 18px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; border: 1.5px solid var(--cyan); }
        .game-icon i { font-size: 28px; color: var(--cyan); }
        .play-small-btn { background: var(--gradient-blue); color: #000; border: none; padding: 6px 18px; border-radius: 20px; font-size: 11px; font-weight: bold; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #10142d; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1f2855; z-index: 1000; }
        .nav-item { text-align: center; color: var(--text-gray); font-size: 11px; cursor: pointer; text-decoration: none; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--cyan); }
        .nav-item.home-mid { background: #161d3d; width: 60px; height: 60px; border-radius: 50%; margin-top: -30px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid var(--bg-dark); color: var(--cyan); }
    </style>
</head>
<body>

<div class="modal-overlay" id="bonusPopup">
    <div class="bonus-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <i class="fas fa-gem" style="font-size: 40px; color: var(--gold);"></i>
            <h2 style="color: var(--cyan); margin: 10px 0;">Special Offers</h2>
        </div>
        
        <div class="bonus-row">
            <div><b>₹500 Deposit</b><br><small style="color: #2af598;">+₹50 Bonus</small></div>
            <button class="dep-btn-sm" onclick="location.href='wallet.html'">DEPOSIT</button>
        </div>
        <div class="bonus-row">
            <div><b>₹1000 Deposit</b><br><small style="color: #2af598;">+₹250 Bonus</small></div>
            <button class="dep-btn-sm" onclick="location.href='wallet.html'">DEPOSIT</button>
        </div>
        <div class="bonus-row">
            <div><b>₹1500 Deposit</b><br><small style="color: #2af598;">+₹500 Bonus</small></div>
            <button class="dep-btn-sm" onclick="location.href='wallet.html'">DEPOSIT</button>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <label style="font-size: 12px; color: var(--text-gray);"><input type="checkbox" id="stopCheck"> Don't show today</label>
            <button onclick="closePopup()" style="background:#ff4d4d; border:none; color:white; padding:8px 20px; border-radius:20px; font-weight:bold;">CLOSE</button>
        </div>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <div class="logo">Jalwa<span>.Game</span></div>
        <div class="wallet-top-box" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <span id="topBalance">₹0.00</span>
            <i class="fas fa-sync-alt" style="color: var(--text-gray); font-size: 10px;"></i>
        </div>
    </div>

    <div id="home">
        <div class="banner-container">
            <div class="slider-wrapper">
                <div class="slides" id="mainSlider">
                    <div class="slide"><img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80"></div>
                    <div class="slide"><img src="https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=800&q=80"></div>
                    <div class="slide"><img src="https://images.unsplash.com/photo-1518133835104-39f41705574c?auto=format&fit=crop&w=800&q=80"></div>
                </div>
            </div>
        </div>

        <div class="notice-bar">
            <i class="fas fa-volume-up"></i>
            <marquee scrollamount="3">Winner! UID 882** won ₹5000. Play WinGo now!</marquee>
        </div>

        <div class="games-grid">
            <div class="game-box" onclick="location.href='game.html'">
                <div class="game-icon"><i class="fas fa-dice"></i></div>
                <b>Win Go 30s</b><br><br>
                <button class="play-small-btn">PLAY NOW</button>
            </div>
            <div class="game-box" onclick="location.href='aviator.html'">
                <div class="game-icon"><i class="fas fa-paper-plane"></i></div>
                <b>Aviator Pro</b><br><br>
                <button class="play-small-btn">FLY NOW</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="promotion.html" class="nav-item">
            <i class="fas fa-share-alt"></i>Promotion
        </a>
        <a href="activity.html" class="nav-item">
            <i class="fas fa-gift"></i>Activity
        </a>
        <a href="index.html" class="nav-item home-mid active">
            <i class="fas fa-gamepad"></i>Home
        </a>
        <a href="wallet.html" class="nav-item">
            <i class="fas fa-wallet"></i>Wallet
        </a>
        <a href="account.html" class="nav-item">
            <i class="fas fa-user"></i>Account
        </a>
    </div>
</div>

<script>
    // --- Slider ---
    let currentSlide = 0;
    setInterval(() => {
        currentSlide = (currentSlide + 1) % 3;
        document.getElementById('mainSlider').style.transform = `translateX(-${currentSlide * 33.33}%)`;
    }, 3000);

    // --- Popup ---
    window.onload = () => {
        // Set balance from LocalStorage or Default
        const balance = localStorage.getItem('user_balance') || '500.00';
        document.getElementById('topBalance').innerText = '₹' + balance;

        if (localStorage.getItem('stop_popup') !== new Date().toDateString()) {
            setTimeout(() => document.getElementById('bonusPopup').style.display = 'flex', 1000);
        }
    };

    function closePopup() {
        if(document.getElementById('stopCheck').checked) {
            localStorage.setItem('stop_popup', new Date().toDateString());
        }
        document.getElementById('bonusPopup').style.display = 'none';
    }
</script>
</body>
</html>
