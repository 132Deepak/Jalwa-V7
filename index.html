<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" 
        href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0d131f; --card: #1f293a; --gold: #ff9800; --blue: #2196f3; }
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; margin: auto; background: var(--bg); min-height: 100vh; padding-bottom: 80px; }
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-radius: 0 0 20px 20px; }
        .user-pill { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }
        .wallet-box { margin: 15px; padding: 25px; background: linear-gradient(135deg, #1e3a8a, #1e40af); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .refer-card { margin: 0 15px 15px; background: rgba(255,152,0,0.1); border: 1px dashed var(--gold); padding: 15px; border-radius: 15px; text-align: center; }
        .bonus-card { margin: 0 15px 15px; background: linear-gradient(90deg, #ff416c, #ff4b2b); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .game-launch-banner { margin: 10px 15px; background: var(--card); border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px; border: 1px solid #3d4b5f; cursor: pointer; }
        .game-icon { width: 60px; height: 60px; background: var(--gold); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #000; }
        .menu-item { background: var(--card); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; border: 1px solid #2d3a4f; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #161e2b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #2d3a4f; z-index: 1000; }
        .nav-item { text-align: center; color: #64748b; cursor: pointer; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .page-view { display: none; }
        .page-view.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="user-pill">
            <div class="avatar" id="avatarIcon">J</div>
            <div>
                <div style="font-size: 10px; color: #888;">ID: <span id="uID">...</span></div>
                <div id="uNameDisplay" style="font-weight: bold; font-size: 13px;">Welcome Back</div>
            </div>
        </div>
    </div>

    <div id="home" class="page-view active">
        <div class="wallet-box">
            <div style="font-size: 13px; opacity: 0.8;">Total Assets</div>
            <div style="font-size: 32px; font-weight: bold; margin: 5px 0;">₹ <span id="mainBal">0.00</span></div>
            <div style="font-size: 11px; color: #4ade80;"><i class="fas fa-shield-alt"></i> Secure Wallet</div>
        </div>

        <div class="refer-card">
            <div style="font-size: 14px; font-weight: bold; color: var(--gold);">REFER & EARN ₹250</div>
            <button onclick="copyReferLink()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:8px; margin-top:10px; font-weight:bold; cursor:pointer;">COPY LINK</button>
        </div>

        <div class="bonus-card">
            <div><b style="font-size: 14px;">₹20 Daily Gift</b><br><small>One-time Reward</small></div>
            <button id="claimBtn" onclick="claimBonus()" style="background: white; color: #ff4b2b; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;">CLAIM</button>
        </div>

        <div class="game-launch-banner" onclick="location.href='game.html'">
            <div class="game-icon"><i class="fas fa-gamepad"></i></div>
            <div class="game-info"><h3>WinGo 30s</h3><p>Real Cash Game</p></div>
        </div>
    </div>

    <div id="wallet" class="page-view">
        <div style="padding: 20px; text-align: center;">
            <div class="wallet-box" style="margin: 0 0 20px 0;">
                <div style="font-size: 14px; opacity: 0.8;">Wallet Balance</div>
                <div style="font-size: 30px; font-weight: bold;">₹ <span id="walletBal">0.00</span></div>
            </div>
            <button onclick="location.href='wallet.html'" style="width: 100%; padding: 18px; background: var(--blue); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px;">
                <i class="fas fa-wallet"></i> OPEN WALLET
            </button>
        </div>
    </div>

    <div id="account" class="page-view">
        <div style="padding: 20px;">
            <div style="background: var(--card); padding: 30px; border-radius: 25px; text-align: center; border: 1px solid #2d3a4f;">
                <div class="avatar" style="width: 80px; height: 80px; margin: auto; font-size: 35px; border: 3px solid var(--gold);" id="bigAvatar">J</div>
                <h2 id="profID" style="margin: 15px 0; color: var(--gold);">...</h2>
            </div>
            <div class="menu-list" style="margin-top:20px;">
                <div class="menu-item" onclick="logout()" style="border-color: #ef4444; color: #ef4444;">
                    <i class="fas fa-sign-out-alt"></i> <b>LOGOUT</b>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-house"></i>Home</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="showPage('account', this)"><i class="fas fa-user"></i>Account</div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = localStorage.getItem('jalwa_id');

    if(!userId) window.location.replace("login.html");

    function showPage(id, el) {
        document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = () => {
        db.ref('users/' + userId).on('value', (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('uID').innerText = userId;
                document.getElementById('profID').innerText = userId;
                document.getElementById('uNameDisplay').innerText = data.name || "User";
                let val = Number(data.balance || 0);
                document.getElementById('mainBal').innerText = val.toFixed(2);
                document.getElementById('walletBal').innerText = val.toFixed(2);
                if(data.bonusClaimed) {
                    const btn = document.getElementById('claimBtn');
                    btn.innerText = "CLAIMED"; btn.disabled = true; btn.style.opacity = "0.5";
                }
            }
        });
    };

    function copyReferLink() {
        const link = "https://132deepak.github.io/Jalwa/register.html?ref=" + userId;
        navigator.clipboard.writeText(link).then(() => alert("Refer Link Copied!"));
    }

    function logout() { localStorage.clear(); window.location.replace("login.html"); }
</script>
</body>
</html>
