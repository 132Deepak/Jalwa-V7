<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa.Game - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #0a0e17; 
            --input-bg: #161d2b; 
            --primary: #ffcc00; 
            --text-gray: #a4b0be;
            --gradient: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: #1e272e; border-bottom: 1px solid rgba(255, 204, 0, 0.2); }
        .logo { font-size: 24px; font-weight: 900; color: white; letter-spacing: 2px; }
        .logo span { color: var(--primary); text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }

        .container { padding: 30px 20px; width: 100%; max-width: 480px; margin: auto; }
        h2 { font-size: 28px; margin-bottom: 5px; font-weight: 800; color: white; text-align: center; }
        .sub-txt { color: var(--text-gray); font-size: 13px; margin-bottom: 30px; text-align: center; }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 25px; }
        .tab {
            flex: 1; text-align: center; padding: 12px;
            color: var(--text-gray); font-weight: bold; font-size: 14px;
            cursor: pointer; position: relative; transition: 0.3s;
        }
        .tab.active { color: var(--primary); }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 3px; background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* Input Styling */
        .input-group { margin-bottom: 20px; width: 100%; }
        .label { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 10px; color: var(--text-gray); font-weight: 600; }
        .label i { color: var(--primary); font-size: 16px; }
        
        .input-box {
            display: flex; background: var(--input-bg);
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); align-items: center; width: 100%;
        }
        .input-box:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 204, 0, 0.1); }
        
        .country-code { padding: 16px; background: rgba(255, 255, 255, 0.05); border-right: 1px solid rgba(255, 255, 255, 0.1); color: var(--primary); font-weight: bold; }
        input { width: 100%; padding: 16px; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* --- BUTTONS SYSTEM (Centered & Stacked) --- */
        .button-group { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin-top: 10px; 
            width: 100%; 
            align-items: center; /* Center horizontally */
        }

        .btn-login {
            width: 100%; 
            padding: 16px; 
            background: var(--gradient);
            border: none; 
            border-radius: 15px; 
            color: #000;
            font-weight: 900; 
            font-size: 16px; 
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }

        .btn-register {
            width: 100%; 
            padding: 16px; 
            background: transparent;
            border: 2px solid var(--primary); 
            border-radius: 15px;
            color: var(--primary); 
            font-weight: bold; 
            font-size: 16px;
            text-align: center; 
            text-decoration: none; 
            display: block;
            text-transform: uppercase;
        }

        .btn-login:active, .btn-register:active { transform: scale(0.98); }

        .footer-links { display: flex; justify-content: space-around; margin-top: 40px; }
        .f-item { text-align: center; color: var(--text-gray); font-size: 12px; cursor: pointer; }
        .f-item i { display: block; font-size: 24px; color: var(--primary); margin-bottom: 8px; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--primary); color: black; padding: 12px 25px; border-radius: 10px; display: none; z-index: 10000; font-weight: 800; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="toast">Message</div>

<div class="header">
    <i class="fas fa-chevron-left" onclick="history.back()" style="color: var(--primary); font-size: 20px;"></i>
    <div class="logo">JALWA<span>.GAME</span></div>
    <div style="width: 20px;"></div>
</div>

<div class="container">
    <h2>Log in</h2>
    <p class="sub-txt">Please login to continue your winning streak.</p>

    <div class="tabs">
        <div class="tab active"><i class="fas fa-mobile-alt"></i> Phone number</div>
        <div class="tab" onclick="showToast('Email login coming soon!')"><i class="far fa-envelope"></i> Email</div>
    </div>

    <!-- Phone Input -->
    <div class="input-group">
        <div class="label"><i class="fas fa-phone-alt"></i> Mobile Number</div>
        <div class="input-box">
            <div class="country-code">+91</div>
            <input type="number" id="loginPhone" placeholder="Enter phone number">
        </div>
    </div>

    <!-- Password Input -->
    <div class="input-group">
        <div class="label"><i class="fas fa-lock"></i> Password</div>
        <div class="input-box">
            <input type="password" id="loginPass" placeholder="Enter password">
            <i class="far fa-eye-slash" id="toggleP" style="padding:15px; color:var(--text-gray); cursor:pointer;" onclick="toggleP()"></i>
        </div>
    </div>

    <!-- Buttons Container -->
    <div class="button-group">
        <button class="btn-login" onclick="handleLogin()">Log in</button>
        <a href="register.html" class="btn-register">Create Account</a>
    </div>

    <div class="footer-links">
        <div class="f-item" onclick="showToast('Contact Support on Telegram')">
            <i class="fas fa-shield-alt"></i>Forgot password
        </div>
        <div class="f-item" onclick="window.open('https://t.me/Realtrademods8911', '_blank')">
            <i class="fas fa-headset"></i>Customer Service
        </div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- AUTO LOGIN CHECK ---
    window.onload = function() {
        if (localStorage.getItem('jalwa_user_phone')) {
            window.location.href = "index.html"; 
        }
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    function toggleP() {
        const p = document.getElementById('loginPass');
        const i = document.getElementById('toggleP');
        if(p.type === "password") {
            p.type = "text"; 
            i.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
            p.type = "password"; 
            i.classList.replace('fa-eye', 'fa-eye-slash');
        }
    }

    async function handleLogin() {
        const ph = document.getElementById('loginPhone').value.trim();
        const ps = document.getElementById('loginPass').value.trim();

        if(!ph || !ps) return showToast("Enter all details!");
        if(ph.length < 10) return showToast("Sahi number dalein!");

        showToast("Logging in...");

        db.ref('users/' + ph).once('value', (snap) => {
            if(snap.exists()) {
                if(snap.val().password === ps) {
                    localStorage.setItem('jalwa_user_phone', ph);
                    showToast("Login Success!");
                    setTimeout(() => { window.location.href = "index.html"; }, 1000);
                } else {
                    showToast("Wrong Password!");
                }
            } else {
                showToast("User not found! Register first.");
            }
        });
    }
</script>
</body>
</html>
