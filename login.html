<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jalwa V7</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .link { margin-top: 15px; font-size: 14px; color: #64748b; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <div id="phoneInputSec">
        <input type="tel" id="phoneNumber" placeholder="+91 0000000000">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">Send OTP</button>
        <div class="link">Naye ho? <a href="ragister.html">Account banayein</a></div>
    </div>
    <div id="otpInputSec" style="display:none;">
        <input type="number" id="otpCode" placeholder="Enter 6 Digit OTP">
        <button onclick="verifyOTP()">Login Now</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

    function sendOTP() {
        const phone = document.getElementById('phoneNumber').value;
        auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(confirmResult => {
            window.confirmationResult = confirmResult;
            document.getElementById('phoneInputSec').style.display = 'none';
            document.getElementById('otpInputSec').style.display = 'block';
            alert("OTP Sent!");
        }).catch(err => alert("Error: " + err.message));
    }

    function verifyOTP() {
        const code = document.getElementById('otpCode').value;
        confirmationResult.confirm(code).then(result => {
            // Check if user exists in DB
            firebase.database().ref('users').orderByChild('phone').equalTo(result.user.phoneNumber).once('value', snap => {
                if(snap.exists()) {
                    let key = Object.keys(snap.val())[0];
                    localStorage.setItem('jalwa_id', key);
                    window.location.href = "index.html";
                } else {
                    alert("Aapka account nahi hai. Pehle Register karein!");
                    window.location.href = "ragister.html";
                }
            });
        }).catch(() => alert("Galat OTP!"));
    }
</script>
</body>
</html>

    <div class="link">New player? <a href="register.html">Create Account</a></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function handleLogin() {
        const phone = document.getElementById('logPhone').value;
        const pass = document.getElementById('logPass').value;

        if(!phone || !pass) return alert("Fill all fields!");

        db.ref('users').orderByChild('phone').equalTo(phone).once('value', (snap) => {
            if(snap.exists()) {
                const userData = Object.values(snap.val())[0];
                if(userData.password === pass) {
                    localStorage.setItem('jalwa_id', userData.userId);
                    alert("Login Success!");
                    window.location.href = "dashboard.html";
                } else {
                    alert("Wrong Password!");
                }
            } else {
                alert("User not found!");
            }
        });
    }
</script>
</body>
</html>
